name: Create Design System Template Package

on:
  push:
    branches:
      - main
  release:
    types: [created]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: Install yarn
        run: npm install -g yarn

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Generate test coverage
        run: yarn run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-pages-artifact@v1
        with:
          name: coverage
          path: 'coverage'

  publish-pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: Install yarn
        run: npm install -g yarn

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build Storybook
        run: yarn run build-storybook

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'storybook-static'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions: 
      packages: write 
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com/
          always-auth: true

      - name: Pull latest commits
        run: git pull

      - name: Automated Version Bump
        uses: phips28/gh-action-bump-version@v9.0.27
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          skip-tag: 'true'
          minor-wording:  'Add,Adds,new,update,Setup'
          major-wording:  'MAJOR,cut-major,Breaking,Upgrade'
          commit-message: 'CI: bumps version to {{version}} [skip ci]'

      - name: Install yarn
        run: npm install -g yarn

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: design-system-template
          path: dist

      - name: Publish package
        run: yarn publish .
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
